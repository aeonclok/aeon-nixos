# Prefix & basics
unbind C-b
set -g prefix C-Space
set -sg escape-time 10
bind C-Space send-prefix
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# 24-bit color (needed for hex)
set -ga terminal-overrides ",*:Tc"

# Transparent bar, left-justified
set -g status on
set -g status-justify left
set -g status-style bg=default,fg="#d4be98"
set -g status-left-length 100
set -g status-right-length 160

# Palette
# mantle=#32302f  surface2=#5a524c  blue=#7daea3  text=#ddc7a1  subtext=#d4be98

##### Window list (connected segments)
set -g window-status-separator ""

# First window [0] — same bg as date (mantle)
set -g window-status-format '#[bg=#5a524c,fg=#d4be98] #I:#W #{?#{window_end_flag},#[bg=default fg=#5a524c],}'

# Inactive windows — same bg as clock (surface2)
# setw -g window-status-style bg="#5a524c",fg="#ddc7a1"

# Active window — brighter blue, connected pill
set -g window-status-current-format '#[fg=#7daea3,bg=#5a524c]#[bg=#7daea3,fg=#1b1b1b] #I:#W #[fg=#7daea3,bg=#5a524c]'

##### Right side (same as before, connected with sharp )
set -g status-right '#[fg=#32302f,bg=default]#[bg=#32302f,fg=#d4be98] %Y-%m-%d #[fg=#5a524c,bg=#32302f]#[bg=#5a524c,fg=#ddc7a1]  %H:%M #[fg=#7daea3,bg=#5a524c]#[bg=#7daea3,fg=#1b1b1b]  #{pane_current_path} '

##### Borders / modes (same neutral colors)
set -g pane-border-style fg="#45403d"
set -g pane-active-border-style fg="#7daea3"
set -g mode-style bg="#5a524c",fg="#ddc7a1"
set -g message-style bg="#45403d",fg="#ddc7a1"
set -g message-command-style bg="#45403d",fg="#89b482"
setw -g mode-keys vi
setw -g copy-mode-match-style bg="#89b482",fg="#1b1b1b"
setw -g copy-mode-current-match-style bg="#7daea3",fg="#1b1b1b"

